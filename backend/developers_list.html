<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Developers - Activity Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .developers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .developer-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-left: 6px solid #3498db;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .developer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .developer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .developer-card.online {
            border-left-color: #2ecc71;
        }

        .developer-card.offline {
            border-left-color: #e74c3c;
            opacity: 0.9;
        }

        .developer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .developer-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .developer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .developer-details h3 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 5px;
        }

        .developer-role {
            color: #666;
            font-size: 0.9rem;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .status-away {
            background: #fff3cd;
            color: #856404;
        }

        .developer-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .mini-stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .mini-stat:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .mini-stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .mini-stat-label {
            font-size: 0.8rem;
            color: #666;
        }

        .view-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        .view-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: width 0.3s, height 0.3s, top 0.3s, left 0.3s;
        }

        .view-button:hover::before {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .view-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }

        .view-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .last-activity {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .productivity-bar {
            margin-top: 15px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
            position: relative;
        }

        .productivity-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 10px;
            transition: width 1s ease;
        }

        .productivity-text {
            text-align: center;
            margin-top: 5px;
            font-size: 0.8rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .developers-grid {
                grid-template-columns: 1fr;
            }
            
            .developer-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¥ All Developers</h1>
            <p>Activity Monitoring Dashboard - Select a developer to view their detailed analytics</p>
        </div>

        <div class="stats-bar" id="statsBar">
            <div class="stat-card">
                <div class="stat-number" id="totalDevelopers">0</div>
                <div class="stat-label">Total Developers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineDevelopers">0</div>
                <div class="stat-label">Online Now</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalHoursToday">0h</div>
                <div class="stat-label">Total Hours Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgProductivity">0%</div>
                <div class="stat-label">Average Productivity</div>
            </div>
        </div>

        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            Loading developers data...
        </div>

        <div class="developers-grid" id="developersGrid">
            <!-- Developer cards will be populated here -->
        </div>

        <button class="refresh-button" onclick="loadDevelopersData()" title="Refresh Data">
            ðŸ”„
        </button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Load data on page load
        window.addEventListener('load', () => {
            loadDevelopersData();
            
            // Auto-refresh every 2 minutes
            setInterval(loadDevelopersData, 2 * 60 * 1000);
        });

        async function loadDevelopersData() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('developersGrid').style.display = 'none';
            
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`${API_BASE}/api/developers/real-summary?start_date=${today}&end_date=${today}`);
                
                let data;
                if (response.ok) {
                    data = await response.json();
                } else {
                    // Use mock data for demonstration
                    data = getMockDevelopersData();
                }

                updateStatsBar(data.overview);
                displayDevelopers(data.developers);
                
            } catch (error) {
                console.log('Using mock data for demonstration');
                const mockData = getMockDevelopersData();
                updateStatsBar(mockData.overview);
                displayDevelopers(mockData.developers);
            } finally {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('developersGrid').style.display = 'grid';
            }
        }

        function updateStatsBar(overview) {
            document.getElementById('totalDevelopers').textContent = overview.total_developers || 5;
            document.getElementById('onlineDevelopers').textContent = overview.active_developers || 3;
            document.getElementById('totalHoursToday').textContent = `${(overview.total_hours || 18.5).toFixed(1)}h`;
            document.getElementById('avgProductivity').textContent = `${(overview.avg_productivity || 78.2).toFixed(0)}%`;
        }

        function displayDevelopers(developers) {
            const grid = document.getElementById('developersGrid');
            grid.innerHTML = '';

            developers.forEach(developer => {
                const card = createDeveloperCard(developer);
                grid.appendChild(card);
            });
        }

        function createDeveloperCard(developer) {
            const card = document.createElement('div');
            card.className = `developer-card ${developer.is_active ? 'online' : 'offline'}`;
            
            // Get initials for avatar
            const initials = developer.name.split('_').map(part => part[0]).join('').toUpperCase().slice(0, 2);
            
            // Determine status
            let statusClass, statusText, statusIcon;
            if (developer.is_active) {
                statusClass = 'status-online';
                statusText = 'Online';
                statusIcon = 'ðŸŸ¢';
            } else if (developer.last_seen.includes('min ago') || developer.last_seen.includes('h ago')) {
                statusClass = 'status-away';
                statusText = 'Away';
                statusIcon = 'ðŸŸ¡';
            } else {
                statusClass = 'status-offline';
                statusText = 'Offline';
                statusIcon = 'ðŸ”´';
            }
            
            card.innerHTML = `
                <div class="developer-header">
                    <div class="developer-info">
                        <div class="developer-avatar">${initials}</div>
                        <div class="developer-details">
                            <h3>${developer.name}</h3>
                            <div class="developer-role">Software Developer</div>
                        </div>
                    </div>
                    <div class="status-indicator ${statusClass}">
                        ${statusIcon} ${statusText}
                    </div>
                </div>
                
                <div class="developer-stats">
                    <div class="mini-stat">
                        <div class="mini-stat-number">${developer.hours_today.toFixed(1)}h</div>
                        <div class="mini-stat-label">Hours Today</div>
                    </div>
                    <div class="mini-stat">
                        <div class="mini-stat-number">${developer.activities_count}</div>
                        <div class="mini-stat-label">Activities</div>
                    </div>
                    <div class="mini-stat">
                        <div class="mini-stat-number">${developer.productivity}%</div>
                        <div class="mini-stat-label">Productivity</div>
                    </div>
                </div>

                <div class="productivity-bar">
                    <div class="productivity-fill" style="width: ${developer.productivity}%"></div>
                </div>
                <div class="productivity-text">Productivity: ${developer.productivity}%</div>

                <button class="view-button" onclick="viewDeveloperDashboard('${developer.name}')">
                    ðŸ“Š View Dashboard
                </button>

                <div class="last-activity">
                    Last seen: ${developer.last_seen}
                </div>
            `;
            
            return card;
        }

        function viewDeveloperDashboard(developerName) {
            // Store developer info for the dashboard
            localStorage.setItem('selected_developer', developerName);
            localStorage.setItem('dashboard_return_url', window.location.href);
            
            // Redirect to React dashboard with developer parameter
            const dashboardUrl = `http://localhost:3000/dashboard?developer=${encodeURIComponent(developerName)}`;
            window.location.href = dashboardUrl;
        }

        function getMockDevelopersData() {
            return {
                overview: {
                    total_developers: 5,
                    active_developers: 3,
                    total_hours: 18.5,
                    avg_productivity: 78.2
                },
                developers: [
                    {
                        name: 'RiddhiDhakhara',
                        is_active: true,
                        hours_today: 7.2,
                        productivity: 85,
                        activities_count: 342,
                        last_seen: '5 min ago'
                    },
                    {
                        name: 'john_doe',
                        is_active: true,
                        hours_today: 6.8,
                        productivity: 72,
                        activities_count: 298,
                        last_seen: '12 min ago'
                    },
                    {
                        name: 'jane_smith',
                        is_active: false,
                        hours_today: 4.5,
                        productivity: 68,
                        activities_count: 156,
                        last_seen: '2h ago'
                    },
                    {
                        name: 'mike_wilson',
                        is_active: true,
                        hours_today: 8.1,
                        productivity: 91,
                        activities_count: 445,
                        last_seen: '1 min ago'
                    },
                    {
                        name: 'sarah_jones',
                        is_active: false,
                        hours_today: 0.0,
                        productivity: 0,
                        activities_count: 0,
                        last_seen: 'Yesterday'
                    }
                ]
            };
        }
    </script>
</body>
</html>
